<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Đăng Ký</title>
    <link rel="stylesheet" href="SignInStyle.css" />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <header class="divheader">
          <div>
            <a href="main.html" class="logo">Vincent</a>
          </div>
          <p>
            <b><big>Đăng ký vào Vincent</big></b>
          </p>
        </header>
        <form class="form">
            <div >
            <input type="text" class="input" placeholder="Tên đăng ký" required />
            </div>
        <div >
          <input
            type="email"
            class="input"
            placeholder="Nhập email của bạn"
            required
          />
        </div>
        <div >
          <input
            type="password"
            class="input"
            placeholder="Nhập Mật Khẩu"
            required
          />
        </div>
        <div >
          <input
            type="password"
            class="input"
            placeholder="Xác nhận lại mật khẩu"
            required
          />
        </div>
        <div >
          <input type="submit" class="form-btn" value="Xác nhận" />
        </div>
        </form>
        <div class="sign-up-label">
            Bạn đã có tài khoản?<a href="login.html"><u class="sign-up-link">Đăng nhập.</u></a>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
